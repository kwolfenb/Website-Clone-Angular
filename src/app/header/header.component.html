<div class="header" (click)="onMouseOut()">
  <div class="banner">
    <img src="../assets/img/header.png" id="headerImg" alt="banner">
  </div>
  <div class="menu">
    <div class="row" id="menuRowOne">
      <div class="col-3">
        <img src="../assets/img/logo.png" alt="logo" id="logo">
      </div>
      <div class="col-4">
        <input type="text" placeholder="Search by item # or keyword" id="searchBar">
      </div>
      <div class="col-2">
        <div id="signIn">SIGN IN / CREATE</div>
      </div>
      <div class="col-3">
        <div id="bagText">BAG</div>
        <img src="../assets/img/bag.png" alt="shoppingBag" id="bag">
      </div>
    </div>
    <table id="tableMenuButtons">
      <tr>
        <div class="dropdown">
          <td *ngFor="let menuButton of menuArr" (mouseover)="onMouseOver(menuButton)">{{menuButton}}
            <div *ngIf="mouseover==menuButton" class="dropdownContent">
              <p>Shop by Category</p>
              <ul *ngFor="let product of productList">
                <li><a href="#">{{product}}</a></li>
              </ul>
            </div>
          </td>
        </div>
      </tr>
    </table>
  </div>
</div>
