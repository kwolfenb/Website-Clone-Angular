<div class="header" (click)="onMouseOut()">
  <div class="menu">
    <div class="row" id="menuRowOne">
      <div class="col-3">
        <a routerLink="">
          <img src="../assets/img/logo.png" alt="logo" id="logo">
        </a>
      </div>
      <div class="col-4">
        <input type="text" placeholder="Search by item # or keyword" id="searchBar">
      </div>
      <div class="col-2">
        <div id="signIn">SIGN IN / CREATE</div>
      </div>
      <div class="col-3">
        <div id="bagText">BAG</div>
        <img src="../assets/img/bag.png" alt="shoppingBag" id="bag">
      </div>
    </div>
    <table id="tableMenuButtons">
      <tr>
        <div class="dropdown">
          <td *ngFor="let menuButton of menuArr" (mouseover)="onMouseOver(menuButton)">{{menuButton[0]}}
            <div *ngIf="mouseover==menuButton" class="dropdownContent" (click)="goToProductPage(menuButton[0])">
              <p>Shop by Category</p>
              <ul *ngFor="let product of menuButton[1]">
                <li><a>{{product}}</a></li>
              </ul>
            </div>
          </td>
        </div>
      </tr>
    </table>
  </div>
  <div class="greyBox">
    FREE SHIPPING ON ALL ORDERS $99 OR MORE. NO CODE REQUIRED | DETAILS
  </div>
  <div class="banner">
      <img src="../assets/img/header.png" id="headerImg" alt="banner">
    </div>
</div>
